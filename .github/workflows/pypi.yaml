name: ğŸ“¦ Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        default: 'pypi'
        type: choice
        options:
          - pypi
          - testpypi

jobs:
  build-and-publish:
    name: ğŸš€ Build and Publish Package
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: ğŸ” Verify version
        run: |
          VERSION=$(poetry version -s)
          echo "ğŸ“Œ Publishing version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: ğŸ—ï¸ Build package
        run: poetry build
      
      - name: ğŸ“‹ List build artifacts
        run: |
          echo "ğŸ“¦ Build artifacts:"
          ls -lh dist/
      
      - name: ğŸš€ Publish to PyPI
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'pypi')
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "ğŸš€ Publishing to PyPI..."
          poetry publish
      
      - name: ğŸ§ª Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.environment == 'testpypi'
        env:
          POETRY_REPOSITORIES_TESTPYPI_URL: https://test.pypi.org/legacy/
          POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          echo "ğŸ§ª Publishing to TestPyPI..."
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry publish -r testpypi
      
      - name: âœ… Success
        run: |
          echo "âœ¨ Successfully published linkedin-tarantula v${{ env.VERSION }}!"
          echo "ğŸ“¦ Install with: pip install linkedin-tarantula"
          echo "ğŸ”§ Run with: linkedin-spider"
